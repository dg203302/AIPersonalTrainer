<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/styles_verifi_usu_n.css">
    <meta name="theme-color" content="#0A1226">
    <title>Verificando usuario</title>
</head>
<body>
    <main>
        <div class="loader" role="status" aria-live="polite">
            <svg class="loader-mark" viewBox="0 0 120 120" width="160" height="160" aria-hidden="true" focusable="false">
                <defs>
                    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
                        <stop offset="0%" stop-color="#9DF3FF" stop-opacity="0.95" />
                        <stop offset="55%" stop-color="#B6A8FF" stop-opacity="0.9" />
                        <stop offset="100%" stop-color="#7CFFB8" stop-opacity="0.9" />
                    </linearGradient>
                    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                        <feGaussianBlur stdDeviation="2.6" result="blur" />
                        <feMerge>
                            <feMergeNode in="blur" />
                            <feMergeNode in="SourceGraphic" />
                        </feMerge>
                    </filter>
                </defs>
                <circle class="ring" cx="60" cy="60" r="44" fill="none" stroke="url(#g1)" stroke-width="10" stroke-linecap="round" filter="url(#glow)" />
                <circle class="dot" cx="60" cy="16" r="6" fill="rgba(255,255,255,.92)" />
                <path class="core" d="M60 38c12.15 0 22 9.85 22 22s-9.85 22-22 22-22-9.85-22-22 9.85-22 22-22z" fill="rgba(255,255,255,.06)" stroke="rgba(255,255,255,.10)" />
            </svg>
            <span class="sr-only">Verificando usuario, por favor esperá…</span>
        </div>
    </main>
    <script src="/Scripts/verifi_usu_n.js" type="module"></script>
</body>
</html>
