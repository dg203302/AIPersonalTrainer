<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/styles_verifi_usu_n.css">
    <meta name="theme-color" content="#0A1226">
    <link rel="manifest" href="/manifest.json" />
    <title>Verificando usuario</title>
</head>
<body>
    <main>
        <div class="loader" role="status" aria-live="polite">
            <div class="loader-text">
                <h1 class="loader-title">Personal TrAIner</h1>
                <p class="loader-subtitle">Cargando…</p>
            </div>

            
            <svg class="loader-mark" viewBox="0 0 120 120" aria-hidden="true" focusable="false">
                <defs>
                    <radialGradient id="crystal" cx="35%" cy="28%" r="75%">
                        <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.95" />
                        <stop offset="55%" stop-color="#FFFFFF" stop-opacity="0.35" />
                        <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.12" />
                    </radialGradient>
                    <linearGradient id="edge" x1="0" y1="0" x2="1" y2="1">
                        <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.85" />
                        <stop offset="45%" stop-color="#FFFFFF" stop-opacity="0.22" />
                        <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.70" />
                    </linearGradient>
                    <filter id="whiteGlow" x="-60%" y="-60%" width="220%" height="220%">
                        <feGaussianBlur stdDeviation="2.2" result="blur" />
                        <feMerge>
                            <feMergeNode in="blur" />
                            <feMergeNode in="SourceGraphic" />
                        </feMerge>
                    </filter>
                </defs>

                <circle class="ring" cx="60" cy="60" r="44" fill="none" stroke="url(#edge)" stroke-width="10" stroke-linecap="round" filter="url(#whiteGlow)" />
                <circle class="dot" cx="60" cy="16" r="6" fill="rgba(255,255,255,.96)" />

                <path class="core" d="M60 38c12.15 0 22 9.85 22 22s-9.85 22-22 22-22-9.85-22-22 9.85-22 22-22z" fill="rgba(255,255,255,.07)" stroke="rgba(255,255,255,.18)" />
                <path class="core-glass" d="M44 46c9-9 23-8 32 1c2 2 3 4 4 6c-10-6-26-6-40 1c1-3 2-6 4-8z" fill="url(#crystal)" opacity=".55" />
            </svg>

            <span class="sr-only">Cargando, por favor esperá…</span>
        </div>
    </main>
    <script src="/Scripts/verifi_usu_n.js" type="module"></script>
</body>
</html>
