<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        Comencemos
    </header>
    <main>
        <section>
            <p id="datos_previos">...</p>
        </section>
        <form id="ingreso_altura">
            <h1>Ingresa tu Altura:</h1>
            <div id="selector_altura">
                <input type="number" id="altura" name="altura" min="100" max="200" required>
            </div>
            <input type="submit">Continuar</input>
        </form>
    </main>
    <footer>
        <a href="/index.html">Volver</a> <!--poner un icono de inicio-->
    </footer>
    <script>
        window.onload = () =>{
            const t = document.getElementById("datos_previos")
            t.textContent = "Tu edad: " + sessionStorage.getItem("edad_temp")
        }
        document.getElementById("ingreso_altura").addEventListener("submit", function (event){
            event.preventDefault()
            const alt = parseInt(document.getElementById("altura").value, 10);
            sessionStorage.setItem("alt_temp", alt)
            return window.location.href = "/Templates/Creacion_cuenta/Seleccion_pesos.html"
        })
    </script>
</body>
</html>
